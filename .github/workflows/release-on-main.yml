name: Release on main

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare artifacts (.exe files)
        run: |
          mkdir -p dist
          # Alle .exe-Dateien im Repo suchen (ohne dist selbst) und nach dist kopieren
          find . -type f -name "*.exe" ! -path "./dist/*" -exec cp {} dist/ \;

      - name: Create GitHub Release with all exe assets
        uses: softprops/action-gh-release@v2
        if: github.ref == 'refs/heads/main'
        with:
          tag_name: build-${{ github.run_number }}
          name: "Build ${{ github.run_number }}"
          files: dist/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
